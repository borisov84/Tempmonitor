<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
<p>Укажите базовые настройки</p>
  <form action="send">
  <label for="GET-SSID">SSID:</label>
  <input id="GET-SSID" type="text" name="ssid"><br/>
  <label for="GET-pass">Password:</label>
  <input id="GET-pass" type="text" name="pass"><br/>
  <label for="GET-updInt">Интервал обновления</label>
  <select size="1" name="updateInterval" id="GET-updInt">
    <option value="60">1 минута</option>
    <option selected value="600">10 минут</option>
    <option value="1800">30 минут</option>
    <option value="3600">1 час</option>
   </select><br/>
   <label for="GET-timeoffset">Смещение времени:</label>
  <input id="GET-timeoffset" type="text" name="timeoffset" placeholder="1 час - 3600"><br/>
  <label for="GET-remServer">Удаленный сервер</label>
  <input id="GET-remServer" type="url" name="remoteServer" placeholder="http://..."></br>
  <input type="submit" value="Сохранить">
</form>
 </body>
</html>
