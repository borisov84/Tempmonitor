 </head>
 <body>
  <p>Привет, %STATE%</p>
  <form action="send">
  <label for="GET-SSID">SSID:</label>
  <input id="GET-SSID" type="text" name="ssid"><br/>
  <label for="GET-pass">Password:</label>
  <input id="GET-pass" type="text" name="pass"><br/>
  <p><select size="3" name="updateInterval">
    <option disabled>Интервал обновления</option>
    <option value="60">1 минута</option>
    <option selected value="600">10 минут</option>
    <option value="1800">30 минут</option>
    <option value="3600">1 час</option>
   </select></p>
  
  <input type="submit" value="Save">
</form>
 </body>
